<div class="shadow center">
    <div class="shadow__container">

        <!-- Окно заказа звонка -->
        <div class="white-bg call-order-window shadow-child display--none">
            <div class="call-order-form">

                <div class="cross-close">
                    <img src="images/main/cross_close.svg" alt="Cross Close">
                </div>

                <div class="title">Заказ звонка</div>

                <div class="line"></div>

                <form action="#" id="question-form" class="question-form">
                    <label>
                        <div class="asterisk">*</div>
                        <input type="text" name="user-name" id="" placeholder="Введите Ваше Имя"
                            class="question-form__name">
                    </label>
                    <label>
                        <div class="asterisk">*</div>
                        <input type="tel" name="user-phone" id="" placeholder="+375 (XX) XXX-XX-XX"
                            class="question-form__phone">
                    </label>
                </form>

                <div class="form-result">
                    <p class="remark">Отправляя форму, вы соглашаетесь с<a href="#">политикой&nbsp; </a>
                        обработки и
                        использования
                        персональных
                        данных</p>
                    <button type="submit" form="question-form" class="red-btn no-switch"><span>Задать
                            вопрос</span><span></span></button>
                </div>
            </div>
        </div>

        <!-- Окно = Заявка принята = -->
        <!-- <div class="white-bg shadow-child display--none"> -->
        <div class="white-bg order-accepted-window shadow-child display--none">
            <div class="call-order-form">

                <div class="cross-close">
                    <img src="images/main/cross_close.svg" alt="Cross Close">
                </div>

                <div class="title">Заявка принята</div>

                <div class="line"></div>

                <div class="message">Мы перезвоним Вам в ближайшее время!</div>

                <div class="checkbox-order-accepted__image">
                    <img src="images/main/order_accepted_checkbox.svg" alt="Order Accepted Checkbox">
                </div>
            </div>
        </div>

    </div>
</div>
